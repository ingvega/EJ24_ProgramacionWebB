<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" autocomplete="off">
        <div>
            <!--Etiquetas-->
            <label for="txtNombre">Nombre</label>
            <!--Cajas de texto-->
            <input type="text" id="txtNombre" name="txtNombre" 
                placeholder="Ingresa tu nombre completo"
                minlength="2" maxlength="50" autofocus required>
        </div>
        <div>
            <label for="txtEmail">Correo</label>
            <!--Cajas de texto-->
            <input type="email"  id="txtEmail" name="txtEmail" 
                placeholder="correo@dominio.com"
                required>
        </div>
        <div>
            <label for="txtFecha">Fecha de nacimiento</label>
            <!--Cajas de texto-->
            <input type="date" id="txtFecha" 
                required><!-- disabled readonly>-->
        </div>
        <div>
            <label for="txtSemestre">Semestre</label>
            <input type="number" id="txtSemestre" 
            min="1" max="13" value="1" required>
        </div>
        <div>
            <label for="txtTelefono">Telefono</label>
            <input type="text" pattern="[0-9]{10}" id="txtTelefono" 
             required>
        </div>
    <!--Botones de opción-->
    <div>
        Género
        <label>
            <input type="radio" name="genero" value="Masculino" checked> Masculino
        </label>
        <br>
        <label>
            <input type="radio" name="genero" value="Femenino"> Femenino
        </label>
    </div>
    <button>Enviar</button>
    <input type="submit" value="Enviar">

    <!--Grupo de controles-->

    <!--Botones-->

    <!--Selector de archivo-->

            <tr>
                <th colspan="2"></th>
                <th>Nombre</th>
                <th>Diámetro(km)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th colspan="2" rowspan="4">Planetas terrestres</th>
                <th>Mercurio</th>
                <td>4,879</td>
            </tr>
            <tr>
                <th>Venus</th>
                <td>12,104</td>
            </tr>

                <th>Tierra</th>
                <td></td>
            </tr>

                <td></td>
            </tr>

                    &nbsp;

                <th></th>

    </table>
    
</body>
</html>
